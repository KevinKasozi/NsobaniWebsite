name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install
        working-directory: ./my-react-website  # Change directory here

      - name: Linting
        run: npm run lint
        continue-on-error: true
        working-directory: ./my-react-website  # Change directory here

      - name: Build Production
        run: npm run build
        working-directory: ./my-react-website  # Change directory here

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: deploywebsitetogithubpagesa
          folder: my-react-website/dist  # Make sure this points to your build output directory
