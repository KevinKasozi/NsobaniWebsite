name: Deploy

on:
  push:
    branches:
      - 'feature/**'  # Adjust this to your actual deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the node version compatible with your setup

      - name: Install Dependencies
        run: npm install
        working-directory: ./  # Root of the project

      - name: List output files
        run: ls -l ./frontend/dist  # Adjust the path according to where the build output is located

      - name: Build the App
        run: npm run build
        working-directory: ./  # Root of the project
      
      - name: Deploy to Netlify
        run: npm install -g netlify-cli && netlify deploy --prod --dir=./frontend/dist --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
