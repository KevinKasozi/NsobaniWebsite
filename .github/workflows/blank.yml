name: Deploy

on:
  push:
    branches:
      - 'main'  # or the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'  # Use the node version compatible with your setup

      - name: Install Dependencies
        run: npm install
        working-directory: ./  # Root of the project

      - name: Install Deno
        run: curl -fsSL https://deno.land/install.sh | sh

      - name: Build the App
        run: npm run build
        working-directory: ./  # Root of the project
      
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --prod --dir=./dist --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
